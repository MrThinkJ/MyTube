server.port=8082

spring.application.name=ProcessingService

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.isolation-level=read_committed
spring.kafka.consumer.group-id=video-event
consumer.trusted.packages=com.mrthinkj.core

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5434/processing-db
spring.datasource.username=postgres
spring.datasource.password=root

minio.access-key=minio
minio.secret-key=root_password
minio.url=http://localhost:9000
minio.bucket.store=video
minio.bucket.stream=stream